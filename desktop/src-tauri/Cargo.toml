[package]
name = "v2rayb-desktop"
version = "0.1.0"
description = "v2rayB Desktop Client"
authors = ["v2rayB"]
license = "AGPL-3.0"
repository = "https://github.com/keepinfov/v2rayB"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-localhost = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
